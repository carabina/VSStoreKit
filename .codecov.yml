codecov:
  branch: master

coverage:
  precision: 2
  round: nearest
  range: "70...100"
  ignore:
    - VSStoreKitTests/.*

  status:
    project:
      default:
        target: auto
        branches:
          - master

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  behavior: default
  branches:
    - master
    
